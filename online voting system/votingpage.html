<!DOCTYPE html>
 <html>
    <head>
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
   
    </head>

    <body>
        <div id="form">
            <fieldset>

                <legend><h1>Oline Voting System</h1></legend>

                <label>Name:</label>&nbsp &nbsp
                <input type="text" name="name" placeholder="Enter Your Name" required><br><br>

                <label>Father Name:</label>&nbsp &nbsp
                <input type="fname" placeholder="Enter Your Father Name" required><br><br>

                <label>DOB:</label>&nbsp &nbsp
                <input type="date" name="dob" required><br><br>

                <label>Gender:</label>&nbsp &nbsp
                <input type="radio" name="gendre" class="g" value="male">Male
                <input type="radio" name="gendre" class="g" value="Female">Female
                <input type="radio" name="gender" class="g" value="Others">Others
                <br><br>

                <label>CNIC:</label>&nbsp &nbsp
                <input type="number" name="cnic" placeholder="Enter Your CNIC Number" maxlength="15" required><br><br>

                <label>State Name</label>
                <select name="State">
                    <option value="NULL">Choose your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option vlaue="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu Kashmir">Jammu Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Delhi">Delhi</option>  
                                <option value="Telangana">Telangana</option>              
                            </select><br><br>


                <lable>Political Parties</lable>
                <select name="Political">
                    <option value="NULL">Choose Political Party</option>
                    <option value="BRS">BRS</option>
                        <option value="TRS">TRS</option>
                        <option value="YSRCP">YSRCP</option>
                        <option value="BSP">BSP</option>	
<option value=“NOTA”>NOTA</option>
                </select><br> 

            </fieldset>

            <input type="Submit" name="Submit" value="Submit">
            
        </div>
</body>
<script src="online voting.js"></script>
</html>
